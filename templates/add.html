{% extends "base.html" %}
{% block content %}


<h2 style="text-align: center;">Додати нову книгу</h2>
<form action="/add" method="post" enctype="multipart/form-data" style="max-width: 500px; margin: 0 auto 30px auto; background-color: #1e2a38; padding: 20px; border-radius: 10px;">
  <label style="color:#fff;">Назва книги:</label><br>
  <input type="text" name="title" required style="width:100%; padding:8px; margin-bottom:10px;"><br>

  <label style="color:#fff;">Автор:</label><br>
  <input type="text" name="author" required style="width:100%; padding:8px; margin-bottom:10px;"><br>

  <label style="color:#fff;">Опис:</label><br>
  <textarea name="description" rows="3" required style="width:100%; padding:8px; margin-bottom:10px;"></textarea><br>

  <label style="color:#fff;">Посилання на аудіо:</label><br>
  <input type="file" name="file" accept="audio/*" required style="margin-bottom:10px;"><br>

  <label style="color:#fff;">Обкладинка (зображення):</label><br>
  <input type="file" name="image" accept="image/*" style="margin-bottom:10px;"><br>

  <button type="submit" style="padding:10px 20px; background-color:#00bfff; border:none; color:#fff; border-radius:5px;">Додати</button>
</form>
{% endblock %}
