{% extends "base.html" %}
{% block content %}
<h1 style="text-align: center;">–ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ –∫–Ω–∏–≥</h1>

<div class="book-grid">
  {% for book in books %}
    <div class="book-card">
      <a href="/book/{{ book.id }}">
        <img src="{% if book.image_data %}/image/{{ book.id }}{% else %}/static/default.jpg{% endif %}" alt="–û–±–∫–ª–∞–¥–∏–Ω–∫–∞">
      </a>
      <div class="book-info">
        <div class="book-title">
          <a href="/book/{{ book.id }}">{{ book.title }}</a>
        </div>
        <div class="book-author">
          <span>{{ book.author }}</span>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<style>
  .book-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* üîº —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ */
    justify-content: center;
    padding: 40px 20px; /* üîº –æ—Ç—Å—Ç—É–ø—ã –ø–æ –∫—Ä–∞—è–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
  }

  .book-card {
    width: 220px;
    background-color: #1e2a38;
    border-radius: 12px;
    padding: 14px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.35);
    transition: transform 0.2s ease;
  }

  .book-card:hover {
    transform: scale(1.03);
  }

  .book-card img {
    width: 100%;
    height: 302px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 12px;
  }

  .book-title a {
    display: block;
    font-weight: bold;
    color: #00bfff;
    margin-bottom: 6px;
    text-decoration: none;
    font-size: 17px;
  }

  .book-author {
    font-size: 15px;
    color: #ccc;
  }

  .book-title a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
